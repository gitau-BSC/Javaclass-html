<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
</head>
<body>
  <h1>Java students Registration Forms</h1>
  <form action="" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder=""><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>
    <label for="Email">Email</label>
    <input type="email" id="email" name="email"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="upload">Upload profile pic(.docx,.pdf)</label>
    <input type="file" id="upload" name="upload"><br><br>
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender"><br>
    <label for="fmale">Male</label>
    <input type="radio" id="mal" name="gender"><br>

    <label for="other">custom</label>
    <input type="radio" id="other" name="gender"><br><br>

    <label for="cours">Course Selected</label>
    <select name="course" id="cours">
      <option value="js">Javascript</option>
      <option value="ds">Datascience</option>
      <option value="cs">Cybersecurity</option>
      <option value="ml">Machine Learning</option>
      <option value="rb">Robotics</option>
      <option value="Dj">Django</option>
      <option value="sp">springboot</option>
      <option value="ph">php</option>

    </select><br><br>

    <input type="submit" value="Register Here!!">

  </form>
</body>
</html>
